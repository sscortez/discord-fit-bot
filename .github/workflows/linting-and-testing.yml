name: Linting-and-Testing

on: [push]

jobs:

  linting:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0
      - name: Install using Bundler
        run: bundle install
      - name: Run Rubocop linter
        run: rubocop

  testing:
    name: Testing
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12.1-alpine
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          DISCORD_FIT_BOT_DATABASE_PASSWORD: ${{ secrets.DISCORD_FIT_BOT_DATABASE_PASSWORD }}
          POSTGRES_USER: myapp
          POSTGRES_DB: myapp_test
          POSTGRES_PASSWORD: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0
      - name: Install using Bundler
        run: bundle install
      - name: Test some postgres CLI
        run: psql -l
        env:
          DATABASE_URL: postgres://postgres:@localhost:5432/myapp_test
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: myapp
      - name: Connect to PostgreSQL
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
      - name: Print env variable
        run: echo ${{ vars.TEST_VARIABLE }}
      - name: Try calling secret
        run: echo ${{ secrets.DISCORD_FIT_BOT_DATABASE_PASSWORD }}
