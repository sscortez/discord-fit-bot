name: Linting-and-Testing

on: [push]

jobs:
  linting:
    name: 'Linting'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v3
      - name: 'Setup Ruby and install gems'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0
      - name: 'Install using Bundler'
        run: bundle install
      - name: 'Run Rubocop linter'
        run: rubocop
  testing:
    name: 'Testing'
    runs-on: ubuntu-latest
    needs: [linting]
    steps:
      - name: 'Run RSpec testing'
        run: rspec
