      #   env:
      #     RAILS_ENV: test
      #     PGHOST: localhost
      #     PGUSER: discord-fit-bot
      #   run: |
      #     bundle exec rails db:create db:migrate
      - name: Print env variable
        run: echo env.TEST_VARIABLE
